{% extends 'shop/basic.html'%}
{% block title %}  Contact Us{% endblock %}
{% block body %}
<div class="container">
    <h1>Contact us regarding any query</h1>
    <form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
</div>
     <div class="mb-3">
  <label for="name" class="form-label">Email</label>
  <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email Address">
</div>
     <div class="mb-3">
  <label for="name" class="form-label">Phone</label>
  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your number">
</div>
    <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Describe your issue</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name="texta" rows="3"></textarea>
</div>
<button type="submit" class="btn btn-primary">HELP ME</button>
    </form>
</div>

{% endblock %}
